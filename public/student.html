<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <title>Ã‰lÃ¨ve</title>
  <script src="/socket.io/socket.io.js"></script>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    html, body {
      font-family: sans-serif;
      height: 100%;
      background: #121212;
      color: #fff;
      overflow: hidden;
    }

    header {
      background: #2c3e50;
      color: white;
      height: 50px;
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: 0 1rem;
    }

    header h1 {
      font-size: 1rem;
    }

    .controls {
      display: flex;
      align-items: center;
      gap: 10px;
    }

    input[type=range] {
      cursor: pointer;
    }

    button {
      padding: 4px 8px;
      background-color: #16a085;
      color: white;
      border: none;
      border-radius: 4px;
      font-size: 0.85rem;
    }

    button:hover {
      background-color: #1abc9c;
    }

    #content-container {
      position: relative;
      height: calc(100vh - 50px);
      overflow-y: auto;
    }

    #overlay {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      pointer-events: none;
      background-color: #000;
      opacity: 0.3;
      z-index: 2;
    }

    #content {
      position: relative;
      z-index: 1;
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    img, canvas {
      width: 100%;
      max-width: 100vw;
      height: auto;
      display: block;
      background: white;
    }
  </style>
</head>
<body>
  <header>
    <h1>SOUDIANE THIELEME 2024-2025</h1>
    <div class="controls">
      <label for="opacityRange"></label>
      <input type="range" id="opacityRange" min="0" max="100" value="30"><span style="visibility:hidden">....</span>
      <button onclick="window.location.reload()">Actualiser</button>
    </div>
  </header>

  <div id="content-container">
    <div id="overlay"></div>
    <div id="content"><h2 style="text-align:center;margin-top:20vh;">ðŸ“­ M. Senghor n'a pas encore partagÃ© de fichier....</h2></div>
  </div>

  <script>
    const socket = io();
    const contentDiv = document.getElementById('content');
    const overlay = document.getElementById('overlay');
    const opacityRange = document.getElementById('opacityRange');
	socket.on('clearTablet', () => {
	  contentDiv.innerHTML = `<h2 style="text-align:center;margin-top:20vh;">ðŸ“­ M. Senghor n'a pas encore partagÃ© de fichier....</h2>`;
	  
	});

    socket.on('updateContent', (html) => {
      contentDiv.innerHTML = html;

      // Redimensionner tous les canvases reÃ§us
      const canvases = contentDiv.querySelectorAll("canvas, img");
      canvases.forEach(canvas => {
        canvas.style.width = "100%";
        canvas.style.maxWidth = "100vw";
        canvas.style.height = "auto";
        canvas.style.background = "white";
        canvas.style.display = "block";
      });
    });

    opacityRange.addEventListener('input', () => {
      overlay.style.opacity = parseInt(opacityRange.value, 10) / 100;
    });
  </script>
</body>
</html>
